<!DOCTYPE html>
<html>

<head>

<Body>
    
<script>

    function printPattern() {
    let str = '';
    for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= i; j++) {
      str += j + ' ';
    }
    str += '<br>';
    }
    document.write(str);
    }

    printPattern();
    


</script>
</Body>
</head>
</html>
