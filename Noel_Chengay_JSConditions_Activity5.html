<script>

    function getNumDaysInMonth(month, year) {
    if (month < 1 || month > 12) {
    return "Invalid month";
    }

    if (month === 2) {
    if (((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0)) {
      return "29 days";
    } else {
      return "28 days";
    }
    }

    if (month === 4 || month === 6 || month === 9 || month === 11) {
    return "30 days";
    }

    return "31 days";
}

    console.log(getNumDaysInMonth(2, 2012)); 
    console.log(getNumDaysInMonth(2, 2013)); 
    console.log(getNumDaysInMonth(4, 2012)); 
    console.log(getNumDaysInMonth(10, 2013)); 


</script>
